
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Email</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let user of users.results">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>
                <a [routerLink]="['/metricas', user.id]">>asd</a>
            </td>
        </tr>
    </tbody>
</table>
<div class="d-flex justify-content-center">
    <nav class="text-center" aria-label="Page navigation example">
        
        <ul class="pagination">
            <li class="page-item" *ngIf="users.previous">
                <button (click)="previouspage()" class="page-link" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </button>
            </li>
            <li class="page-item" *ngIf="users.next">
                <button (click)="nextpage()" class="page-link" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </button>
            </li>
        </ul>
    </nav>
</div>
